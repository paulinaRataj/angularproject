<p>This is the section with games</p>

<div ng-app="myApp.games" ng-controller="View1Ctrl">

    <h1>Hello {{ name }}!</h1>

    <button ng-click="sayHelloWorld()">Say "Hello World"!</button>

    <button ng-click="sayHelloAngular()">Say "Hello Angular"!</button>

    <button ng-click="sayHelloSantaClaus()">Say "Hello Santa Claus"!</button>

</div>

<hr>
<div ng-app >
    <p>Enter your Name: <input type = "text" ng-model = "name"></p>
    <p>Hello <span ng-bind = "name"></span>!</p>

</div>
<hr>
<div ng-app = "" ng-init = "quantity = 3;cost = 30; student = {firstname:'Tadek',lastname:'Kowalski',rollno:101};marks = [80,16,75,15,60]">
    <p>Hello {{student.firstname + " " + student.lastname}}!</p>
    <p>Expense on Books : {{cost * quantity}} Rs</p>
    <p>Roll No: {{student.rollno}}</p>
    <p>Marks(Math): {{marks[1]}}</p>
</div>
<hr>
